---
kind: CollectJob
metadata:
  name: test
spec:
  collectors:
    - id: kind
      terraform:
        provider: hashicorp/kubernetes
        args:
          config_path: ~/.kube/config
          config_context: kind-kind
    - id: api
      http:
        base_url: https://jsonplaceholder.typicode.com
  steps:
    - id: deployments
      terraform_datasource:
        name: kubernetes_resources
        collector: kind
        args:
          api_version: apps/v1
          kind: Deployment
          namespace: kube-system
    - id: users
      http_get:
        collector: api
        path: /users
        response_type: json

  output:
    encoding:
      json:
        indent: "  "
