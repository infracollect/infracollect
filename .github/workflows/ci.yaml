---
name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Build
        run: go build ./cmd/infracollect

      - name: Test
        run: go test ./...

      - name: Verify generated docs are up to date
        run: |
          go run ./scripts/gen-docs.go
          git diff --exit-code website/src/data/schemas/ || { echo "::error::Generated documentation is out of date. Run 'go run ./scripts/gen-docs.go' and commit the changes."; exit 1; }

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6

      - name: Vulnerability scanning
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -format text ./...
